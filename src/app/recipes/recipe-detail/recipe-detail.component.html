<div class="ml-4">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" [alt]="recipe.imagePath" class="img-fluid w-50">
    </div>
  </div>
  <div class="row justify-content-center" mt-3>
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-xs-12">
      <div class="dropdown" appDropdown #r="appDropdown">
        <a class="dropdown-toggle btn btn-primary text-white" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink" [ngClass]="{'show': r.isOpen}">
          <a class="dropdown-item" (click)="onAddToShoppingList()">Add to Shopping List</a>
          <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-xs-12 w-100">
      <ul class="list-group">
        <li class="list-group-item mt-2" *ngFor="let ingredient of recipe.ingredients">
          <p>{{ingredient.name}} ({{ingredient.amount}})</p>
        </li>
      </ul>
    </div>
  </div>
</div>
