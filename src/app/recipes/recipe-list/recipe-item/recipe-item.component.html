<a class="list-group-item clearfix m-2" style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" [alt]="recipe.imagePath" class="img-fluid" style="max-height: 50px;">
  </span>
</a>
