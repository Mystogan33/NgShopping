<div class="row">
  <div class="col-xs-12 col-lg-6 col-lg-offset-3">

    <!--app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert -->

    <ng-template appPlaceholder></ng-template>

    <div *ngIf="isLoading" style="text-align: center" class="mt-3">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email" id="email"
        class="form-control" ngModel
        name="email" required
        email
        autocomplete />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password" id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlenght="6"
        autocomplete />
      </div>
      <div>
        <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
